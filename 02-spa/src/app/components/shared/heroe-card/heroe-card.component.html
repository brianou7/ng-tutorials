<div class="card animated fadeIn fast">
    <img class="card-img-top" [src]="heroe.img" [alt]="heroe.img">
    <div class="card-body">
        <h5 class="card-title">{{ heroe.nombre }}</h5>
        <p class="card-text">{{ heroe.bio }}</p>
        <p class="card-text"><small class="text-muted">{{ heroe.aparicion }}</small></p>
        <button (click)="seeHeroe( heroe.index )" type="button" class="btn btn-outline-primary btn-block">See more</button>
        <!-- <a [routerLink]="['heroe', i]" class="btn btn-outline-primary">See more</a> -->
    </div>
</div>
