<h1 class="border-bottom pb-2 mb-4 animated fadeIn">{{ heroe.nombre | uppercase }} <small>({{ heroe.aparicion | date: 'y' }})</small></h1>
<div class="row animated fadeIn fast">
  <div class="col-md-4">
    <img [src]="heroe.img" class="img-fluid" [alt]="heroe.nombre">
    <br><br>
    <a [routerLink]="['/heroes']" class="btn btn-outline-danger btn-block">Back</a>
  </div>
  <div class="col-md-8">
    <h3 class="border-bottom pb-2 mb-4">Heroe name</h3>
    <p>{{ heroe.bio }}</p>
    <div>
      <img *ngIf="heroe.casa == 'DC'" class="house-img" src="assets/images/dc-logo.png" alt="DC">
      <img *ngIf="heroe.casa == 'Marvel'" class="house-img" src="assets/images/marvel-logo.png" alt="Marvel">
    </div>
  </div>

</div>
