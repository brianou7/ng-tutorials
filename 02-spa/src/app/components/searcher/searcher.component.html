<h1 class="border-bottom pb-2 mb-4">Searching: <small>{{ text }}</small></h1>
<div *ngIf="heroes.length == 0" class="row animated fadeIn fast">
    <div class="col-md-12">
        <div class="alert alert-info">
            <span>Does not exists heroes with "{{ text }}" in your name</span>
        </div>
    </div>
</div>

<div class="card-columns">
    <app-heroe-card [heroe]="heroe" *ngFor="let heroe of heroes; let i = index"></app-heroe-card>
</div>
